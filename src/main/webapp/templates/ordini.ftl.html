<div class="container-beige px-4 md:px-8 lg:px-16 py-6">
    <div class="nav-container flex items-center space-x-2">
        <div class="home-card flex justify-center items-center" style="background-color:#d2b4f5">
            <a href="homepageordinante">
                <img src="images/home-svg.svg" alt="icona home" class="home-icon w-8 h-8">
            </a>
        </div>
        <h3 style="color:#d2b4f5; margin-left: 10px;">> Ordini</h3>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Cerca per codice..." id="search" class="search-bar input">
    </div>
    <div class="filter-container">
        <p class="filter-text">Filtra per stato:</p>
        <select name="status" id="status" class="filter-select">
            <option value="tutti">Tutti</option>
            <option value="ACCETTATO">Accettato</option>
            <option value="IN_ATTESA">In attesa</option>
            <option value="RESPINTO_NON_CONFORME">Respinto non conforme</option>
            <option value="RESPINTO_NON_FUNZIONANTE">Respinto non funzionante</option>
            <option value="RIFIUTATO">Rifiutato</option>
        </select>
    </div>

    <!-- Sezione che mostra gli ordini effettuati -->
    <#if (ordini?? && ordini?size > 0)>
    <div class="rows-container">
        <#list ordini as ordine>
            <a href="dettaglio_ordine_ord?n=${ordine.key}" class="a-cards">
                <div class="card-row-salm proposta-container" data-stato="${ordine.getStato()}" data-codice="${ordine.proposta.getCodice()}">
                    <div class="card-row-content">
                        <p class="card-row-text">Data: ${ordine.getData()}</p>
                    </div>
                    <div class="card-row-content" data-state="${ordine.getStato()}">
                        <p class="card-row-text">Stato: ${ordine.stato}</p>
                    </div>
                    <div class="card-row-content">
                        <p class="card-row-text">Proposta: ${ordine.proposta.getCodice()}</p>
                    </div>
                </div>
            </a>
        </#list>
    </div>
    <#else>
    <p>Nessun ordine trovato.</p>
    </#if>
</div>
<script src="scripts/ordini.js"></script>
